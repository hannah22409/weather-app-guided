<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/cd3b10b395.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="example1">
                <h3>Have a beautiful day!! ✈️ 💕</h3>
                </div>
            <form id="search-form" class="mb-3">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Type a city..."
                      class="form-control"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-primary w-100"
                    />
                  </div>
                </div>
              </form>
            <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id=description></li>
    </ul>
</div>
    <div class="row">
        <div class="col-6 wantMoveRight">
            <div class="clearfix weather-temperature">
            <img src="https://static.thenounproject.com/png/226881-200.png" alt="Clear" id="icon" class="float-left" />
           <div class="float-left">
            <strong id="temperature"></strong><span class="units"><a href="#" style="text-decoration:none;" id="fahrenheit-link" class="active">°F</a> | <a href="#" style="text-decoration:none;" class="celciusLink" id="celcius-link">°C</a></span>
        </div>
    </div>
</div>
        <div class="col-6">
            <ul>
                <li>
                    <i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    <i class="fas fa-wind"></i> Wind: <span id="wind"></span> mph
                </li>
            </ul>
        </div>
    </div>

    <div class="row weather-forecast" id="forecast"></div>
    <br>
<div class="music">
    <p>
        <i class="fas fa-music"></i> brighten up
            <span class="your-day">your day<i class="fas fa-music"></i></span>
    </p>
    <div class="thefancyButton">
        <a class="play-btn" id="fancyButton" href="#" ></a>
    </div>
</div>
    </div>
    <small>
        <a href="https://github.com/hannah22409/weather-app-guided" style="text-decoration:none;" target="_blank" class="linkGitH">Open source code</a>, by Hannah Wilson
    </small>  
</div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>

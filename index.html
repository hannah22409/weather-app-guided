<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
    <h1>
        Cleveland
    </h1>
    <ul>
        <li>
            Friday 3:00
        </li>
        <li>
            Clear
        </li>
    </ul>
</div>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
            <img src="https://i.pinimg.com/originals/8c/d7/1f/8cd71f668bde9ee32659cfd87614f0b0.png" alt="Clear" class="float-left" />
           <div class="float-left">
            <strong>12</strong><span class="units">°F | <a href="#" style="text-decoration:none;">°C</a></span>
        </div>
    </div>
</div>
        <div class="col-6">
            <ul>
                <li>
                    Precipitation: 0%
                </li>
                <li>
                    Humidity: 73%
                </li>
                <li>
                    Wind: 2 mph
                </li>
            </ul>
        </div>
    </div>
    </div>
    <small>
        <a href="https://github.com/hannah22409/weather-app-guided" style="text-decoration:none;" target="_blank">Open source code</a>, by Hannah Wilson
    </small>  
</div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
